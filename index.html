<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
div{
  background-color: #F6E3CE;
  width: 500px;
  border: 3px solid blue;
  border-radius: 10px;
  padding: 50px 50px 50px 30px;
  margin: 100px auto auto auto;
  display: block;

}
span{
  color:blue;
  padding: 0px 20px 0px 20px; 
  width: 50%;
  display: inline-block;
  text-align: right; 
  margin: 10px 0px 10px 0px;
}
.register{
  background-color: blue;
  width: 30%;
  color: white;
  border-radius: 5px;
  display: block;
  text-align: center;
  margin: 20px auto 0px auto;
  cursor: pointer;
}

input{
  width:150px;
}
textarea{
  height: 50px;
  width:150px;
  border: 1px solid #E0E0E0;
}
#message{
  display: block;
  text-align: center;
  margin:auto;
  width: 80%;
}

</style>
</head>
<body>

<div>
  <span>First Name</span>
  <input type="text" id="First Name" placeholder="First Name" class="form">
  <br/>
  <span>Last Name</span>
  <input type="text" id="Last Name" placeholder="Last Name" class="form">
  <br/>
  <span>Email Address</span>
  <input type="text" id="Email" placeholder="Email Address" class="form">
  <br/>
  <span>Note</span>
  <textarea id="Note" class="form"></textarea>
  <br/>
  <span onclick="submit()" class="register">Register</span>
  <br/>
  <span id="message"></span>
</div>

</body>

<script>   
  function submit(){
    var datalist = document.getElementsByClassName("form");
    for (var i = 0; i < datalist.length; i++){
      if (datalist[i].value === ""){
        document.getElementById('message').innerHTML= datalist[i].id+" cannot be empty.";
        document.getElementById('message').style.color = "red";
        break;
      }else{
        document.getElementById('message').innerHTML= "Validation successful.";
        document.getElementById('message').style.color = "green";
      }
    }
  }
</script>

</html>
